<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="name:Mohammadreza Nadirkhanloo , email : m.nadirkhanloo1380@gmail.com"
    />
    <link rel="stylesheet" href="./public/build/tailwind.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <title>Todo-List</title>
  </head>
  <body class="font-sans bg-slate-950">
    <div class="container">
      <div class="space-y-3">
        <h1 class="text-white text-center pt-6 text-2xl font-semibold">
          TODO LIST
        </h1>
        <div class="grid grid-cols-1 md:flex justify-center items-center gap-4">
          <div class="text-gray-200 relative">
            <button
              id="btn_dropdown"
              class="flex relative z-30 items-center gap-2 py-2.5 px-2 md:px-4 text-xs md:text-base focus:outline-none rounded-lg border focus:z-10 focus:ring-1 focus:ring-gray-700 bg-slate-800 text-gray-200 border-gray-600 hover:text-white hover:bg-gray-700 active:bg-gray-800"
            >
              <span id="text_btn_dropdown"> مشاهده همه </span>
              <svg
                id="icon_dropdown"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 transition rota"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 15.75 7.5-7.5 7.5 7.5"
                />
              </svg>
            </button>
            <div
              id="bg_back_menu"
              class="inset-0 fixed bg-slate-800 opacity-15 top-0 hidden"
            ></div>
            <div id="menu_dropdown" class="hidden">
              <div
                class="mt-3 absolute z-20 flex flex-col bg-slate-800 rounded-lg shadow-md shadow-gray-900 w-1/2 md:w-full"
              >
                <button
                  value="all"
                  class="item item_all p-3 hover:bg-slate-600 hover:text-white rounded-t-lg border-b-2 border-gray-600"
                >
                  مشاهده همه
                </button>
                <button
                  value="completed"
                  class="item item_done p-3 hover:bg-slate-600 hover:text-white border-b-2 border-gray-600"
                >
                  انجام شده
                </button>
                <button
                  value="uncompleted"
                  class="item item_undone p-3 hover:bg-slate-600 hover:text-white rounded-b-lg"
                >
                  انجام نشده
                </button>
              </div>
            </div>
          </div>
          <div class="relative md:w-1/2">
            <form id="add_Todo" class="flex items-center" autocomplete="off">
              <button
                class="absolute py-1.5 bg-gray-800 hover:bg-gray-700 focus:ring-gray-700 border-gray-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-8 text-gray-200 pe-1.5 ms-2 border-l-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </button>
              <input
                id="input_Todo"
                type="text"
                class="rounded-none rounded-e-lg block min-w-0 w-full p-2.5 ps-12 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-slate-600"
                placeholder="مثال : برانامه نویسی..."
              />
            </form>
            <div
              id="imgListItem"
              class="absolute w-full flex justify-center mt-5"
            >
              <img src="./img/Detective-check-footprint 1.png" alt="" />
            </div>
            <div
              id="todoList"
              class="hidden text-white mt-4 absolute w-full border border-slate-900 shadow-xl shadow-slate-900 rounded-2xl p-3 divide-y divide-slate-700"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
