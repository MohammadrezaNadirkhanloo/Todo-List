<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="name:Mohammadreza Nadirkhanloo , email : m.nadirkhanloo1380@gmail.com"
    />
    <link rel="stylesheet" href="./public/build/tailwind.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <title>Todo-List</title>
  </head>
  <body class="font-sans bg-slate-950">
    <div class="container">
      <div class="space-y-3">
        <h1 class="text-white text-center pt-6 text-2xl font-semibold">
          TODO LIST
        </h1>
        <div class="grid grid-cols-1 md:flex justify-center items-center gap-4">
          <div class="text-gray-200 relative">
            <button
              id="btn_dropdown"
              class="flex relative z-30 items-center gap-2 py-2.5 px-2 md:px-4 text-xs md:text-base focus:outline-none rounded-lg border focus:z-10 focus:ring-1 focus:ring-gray-700 bg-slate-800 text-gray-200 border-gray-600 hover:text-white hover:bg-gray-700 active:bg-gray-800"
            >
              <span id="text_btn_dropdown"> مشاهده همه </span>
              <svg
                id="icon_dropdown"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 transition rota"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 15.75 7.5-7.5 7.5 7.5"
                />
              </svg>
            </button>
            <div
              id="bg_back_menu"
              class="inset-0 fixed bg-slate-800 opacity-15 top-0 hidden"
            ></div>
            <div id="menu_dropdown" class="hidden">
              <div
                class="mt-3 absolute z-20 flex flex-col bg-slate-800 rounded-lg shadow-md shadow-gray-900 w-1/2 md:w-full"
              >
                <button
                  class="item item_all p-3 hover:bg-slate-600 hover:text-white rounded-t-lg border-b-2 border-gray-600"
                >
                  مشاهده همه
                </button>
                <button
                  class="item item_done p-3 hover:bg-slate-600 hover:text-white border-b-2 border-gray-600"
                >
                  انجام شده
                </button>
                <button
                  class="item item_undone p-3 hover:bg-slate-600 hover:text-white rounded-b-lg"
                >
                  انجام نشده
                </button>
              </div>
            </div>
          </div>
          <div class="relative md:w-1/2">
            <div class="flex items-center">
              <div class="absolute">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-8 text-gray-200 pe-1.5 ms-2 border-l-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </div>
              <input
                type="text"
                class="rounded-none rounded-e-lg block min-w-0 w-full p-2.5 ps-12 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-slate-600"
                placeholder="مثال : برانامه نویسی..."
              />
            </div>
            <div
              class="text-white mt-4 absolute w-full border border-slate-900 shadow-xl shadow-slate-900 rounded-2xl p-3 divide-y divide-slate-700"
            >
              <div
                class="flex justify-between items-center p-5 hover:bg-slate-900 hover:rounded-xl  my-2 transition"
              >
                <p class="text-gray-300 text-xl font-medium w-1/2 truncate">
                  برنامه نویسی جاوااسکریپت
                </p>
                <div class="flex gap-5 items-center">
                  <p
                    class="font-thin text-slate-400 proportional-nums mt-0.5 hidden sm:block md:hidden lg:block"
                  >
                    2023/05/3
                  </p>

                  <a href="#"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6 text-red-600 "
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                  </a>
                  <a href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z"
                      />
                    </svg>
                  </a>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
